<div class="page-container">
  <h1>Team</h1>

  <form class="standard-form" [formGroup]="teamForm">
    <mat-form-field class="full-width">
      <input
        matInput
        formControlName="name"
        (change)="onNameUpdate()"
        placeholder="Team Name"
      />
      <mat-error>
        Team name is required.
      </mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
      <textarea
        matInput
        formControlName="description"
        (change)="onDescriptionUpdate()"
        matAutosizeMinRows="7"
        matAutosizeMaxRows="20"
        matTextareaAutosize
        placeholder="Team Description"
      ></textarea>
      <mat-error *ngIf="teamForm.controls['description'].hasError('required')">
        Description is required.
      </mat-error>
      <mat-error *ngIf="teamForm.controls['description'].hasError('minlength')">
        Description must be at least 10 characters long.
      </mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      *ngIf="isCreate"
      [disabled]="!teamForm.valid"
      (click)="createTeam()"
    >
      Create
    </button>
  </form>
</div>
