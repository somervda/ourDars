<div class="page-container">
  <h1>My Dars</h1>



  <table mat-table class="mat-elevation-z8 tableSizeMaximizer" [dataSource]="dars | async" matSortDisableClear>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let dar">
        <a routerLink="/darfolder/{{ dar.id }}">{{ dar.title }}</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="darStatus">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let dar">
        {{ darStatus[dar.darStatus] | titlecase }}
      </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let dar">
        {{
            dar.description
              ? dar.description.length < 100
                ? dar.description
                : dar.description.substring(0, 99) + "..."
              : ""
          }}
      </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

</div>
