<mat-card class="container-card" *ngIf="_duid || _crudAction == Crud.Create">
  <form class="standard-form" [formGroup]="form">
    <div *ngIf="_crudAction != Crud.Create">
      <mat-card-title>
        {{ daruser.email }}
        <span *ngIf="daruser.displayName"> ({{ daruser.displayName }})</span>
      </mat-card-title>
    </div>
    <div *ngIf="_crudAction == Crud.Create">
      <mat-form-field class="full-width">
        <mat-label>Choose new user</mat-label>
        <mat-select [(value)]="selectedUser">
          <mat-option *ngFor="let user of createUserOptions" [value]="user.uid">
            {{ user.email }}<span *ngIf="user.displayName"> ({{ user.displayName }})</span>
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="half-width">
        <mat-label>Filter by Team</mat-label>
        <mat-select (selectionChange)="onTeamChange($event)" >
          <mat-option value="NA">All</mat-option>
          <mat-option *ngFor="let team of team$ | async" [value]="team.id">
            {{ team.name }}
          </mat-option>
        </mat-select>
        <mat-hint>Filter available users by team</mat-hint>
      </mat-form-field>
    </div>

    <p>
      <b>Roles:&nbsp; </b>
      <mat-checkbox formControlName="isOwner" (change)="onFieldUpdate('isOwner')">Owner
      </mat-checkbox>
      <mat-checkbox formControlName="isStakeholder" (change)="onFieldUpdate('isStakeholder')">Stakeholder
      </mat-checkbox>
      <mat-checkbox formControlName="isEvaluator" (change)="onFieldUpdate('isEvaluator')">Evaluator
      </mat-checkbox>
      <mat-checkbox formControlName="isReader" (change)="onFieldUpdate('isReader')">Reader
      </mat-checkbox>
      <mat-checkbox formControlName="isVoter" (change)="onFieldUpdate('isVoter')">Voter
      </mat-checkbox>
    </p>
  </form>

  <button mat-raised-button *ngIf="_crudAction == Crud.Create" color="primary" (click)="onCreate()" id="btnCreate"
    [disabled]="!selectedUser">
    <mat-icon>add</mat-icon>
    Create
  </button>
  {{selectEmail}}

  <button mat-raised-button color="primary" *ngIf="_crudAction == Crud.Delete" (click)="onDelete()" id="btnDelete">
    <mat-icon>clear</mat-icon>
    Delete
  </button>
</mat-card>
