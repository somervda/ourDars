<mat-card class="container-card" *ngIf="_duid || _crudAction == Crud.Create">
  <form class="standard-form" [formGroup]="form">
    <p>{{daruser.email}} <span *ngIf="daruser.displayName"> ({{daruser.displayName}})</span></p>

    <p>
      <mat-checkbox formControlName="isOwner" (change)="onFieldUpdate('isOwner')">Owner
      </mat-checkbox>


      <mat-checkbox formControlName="isStakeholder" (change)="onFieldUpdate('isStakeholder')">Stakeholder
      </mat-checkbox>


      <mat-checkbox formControlName="isEvaluator" (change)="onFieldUpdate('isEvaluator')">Evaluator
      </mat-checkbox>


      <mat-checkbox formControlName="isReader" (change)="onFieldUpdate('isReader')">Reader
      </mat-checkbox>


      <mat-checkbox formControlName="isVoter" (change)="onFieldUpdate('isVoter')">Voter
      </mat-checkbox>
    </p>
  </form>

  <button mat-raised-button *ngIf="_crudAction == Crud.Create" color="primary" [disabled]="!form.valid"
    (click)="onCreate()" id="btnCreate">
    <mat-icon>add</mat-icon>
    Create
  </button>

  <button mat-raised-button color="primary" *ngIf="_crudAction == Crud.Delete" (click)="onDelete()" id="btnDelete">
    <mat-icon>clear</mat-icon>
    Delete
  </button>


</mat-card>
