<div class="page-container">
  <h1>DAR Administration</h1>

  <div class="spinner-container" *ngIf="dataSource.loading$ | async">
    <mat-spinner></mat-spinner>
  </div>

  <table
    mat-table
    class="mat-elevation-z8 tableSizeMaximizer"
    [dataSource]="dataSource"
    matSort
    matSortActive="title"
    matSortDirection="asc"
    matSortDisableClear
  >
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let dar">
        <a routerLink="/darfolder/{{ dar.id }}">{{ dar.title }}</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="darStatus">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let dar">
        {{ darStatus[dar.darStatus] | titlecase }}
      </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
      <td mat-cell *matCellDef="let dar">
        {{
          dar.description
            ? dar.description.length < 100
              ? dar.description
              : dar.description.substring(0, 99) + "..."
            : ""
        }}
      </td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell class="deleteRow" *matCellDef="let dar">
        <mat-icon
          matTooltip="Delete DAR document"
          [routerLink]="['/darfolder/delete/', dar.id]"
          >clear</mat-icon
        >
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <button mat-raised-button routerLink="/darfolder/create">Create</button>"
</div>
